<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preeti to Unicode Nepali</title>
  </head>
  <body>
    <h1 class="my-8 text-center text-3xl font-medium tracking-tight">
      Preeti to Unicode Nepali Converter
    </h1>
    <section class="space-y-8 p-4">
      <div class="relative rounded-lg border-2">
        <textarea
          id="preetiInput"
          class="block min-h-96 w-full resize-y tracking-normal leading-normal rounded-lg border-gray-200 p-4 pb-12 text-lg focus:border-blue-500 focus:ring-blue-500 disabled:pointer-events-none disabled:opacity-50 font-nagarik"
          placeholder='gofF k|Llt jf gful/s kmG6df n]Vg"xf];\ .'
        ></textarea>
      </div>

      <!-- Devanagari -->
      <div class="relative rounded-lg border-2">
        <textarea
          id="unicodeOutput"
          class="block min-h-96 font-kokila w-full resize-y leading-tight rounded-lg border-gray-200 p-4 pb-12 text-lg focus:border-blue-500 focus:ring-blue-500 disabled:pointer-events-none disabled:opacity-50"
          placeholder="यहाँ यूनिकोड नेपालीमा रुपान्तरण हुनेछ ।"
          readonly
        ></textarea>

        <!-- Toolbar -->
        <div class="absolute inset-x-px bottom-px rounded-b-md bg-white p-2">
          <div class="flex items-center justify-between">
            <!-- Button Group -->
            <div class="flex items-center gap-x-1">
              <!-- Clipboard Button -->
              <button
                x-on:click="copyText"
                type="button"
                class="inline-flex size-8 shrink-0 items-center justify-center rounded-lg bg-blue-600 text-white hover:bg-blue-500 focus:z-10 focus:bg-blue-500 focus:outline-none"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-4 shrink-0"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M8.25 7.5V6.108c0-1.135.845-2.098 1.976-2.192.373-.03.748-.057 1.123-.08M15.75 18H18a2.25 2.25 0 0 0 2.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 0 0-1.123-.08M15.75 18.75v-1.875a3.375 3.375 0 0 0-3.375-3.375h-1.5a1.125 1.125 0 0 1-1.125-1.125v-1.5A3.375 3.375 0 0 0 6.375 7.5H5.25m11.9-3.664A2.251 2.251 0 0 0 15 2.25h-1.5a2.251 2.251 0 0 0-2.15 1.586m5.8 0c.065.21.1.433.1.664v.75h-6V4.5c0-.231.035-.454.1-.664M6.75 7.5H4.875c-.621 0-1.125.504-1.125 1.125v12c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V16.5a9 9 0 0 0-9-9Z"
                  />
                </svg>
              </button>
              <!-- End Clipboard Button -->
            </div>
            <!-- End Button Group -->
          </div>
        </div>
        <!-- End Toolbar -->
      </div>
    </section>
    <footer class="text-center mt-8 bg-slate-600 p-2 text-white">
      Developed by
      <a href="https://www.brajesh.com.np/">Rajesh Budhathoki</a>
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
