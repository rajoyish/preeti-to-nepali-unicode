<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/favicon-huesarrays.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preeti to Unicode Nepali by Rajesh Budhathoki</title>
  </head>
  <body class="max-w-7xl mx-auto">
    <h1 class="my-8 text-center text-3xl font-medium tracking-tight">
      Preeti to Unicode Nepali Converter
    </h1>
    <section
      x-data="{
      showAlert: false,

      preetiInput: localStorage.getItem('preetiInput') || '',

      copyText() {
        const text = document.getElementById('unicodeOutput').value;
        if (text) {
          navigator.clipboard.writeText(text).then(() => {
            // Show the alert
            this.showAlert = true;
            // Hide the alert after 5 seconds
            setTimeout(() => {
              this.showAlert = false;
            }, 5000);
          });
        }
      },
      
      saveInput() {
        localStorage.setItem('preetiInput', this.preetiInput);
      }
    }"
      class="space-y-8 p-4 md:p-8"
    >
      <!-- Alert Message (Initially Hidden) -->
      <div
        x-show="showAlert"
        x-transition.opacity
        x-cloak
        class="mx-auto mb-8 max-w-xs rounded-xl bg-lime-500 text-sm text-white shadow-lg"
        role="alert"
      >
        <div class="flex p-4">Copied to clipboard! üëç</div>
      </div>

      <div class="relative rounded-lg border-2">
        <textarea
          id="preetiInput"
          x-model="preetiInput"
          x-on:input="saveInput()"
          class="block min-h-72 w-full resize-y tracking-normal leading-normal rounded-lg border-gray-200 p-4 pb-12 text-2xl focus:border-blue-500 focus:ring-blue-500 disabled:pointer-events-none disabled:opacity-50 font-nagarik"
          placeholder='gofF k|Llt jf gful/s kmG6df n]Vg"xf];\ .'
        ></textarea>
      </div>

      <!-- Devanagari -->
      <div class="relative rounded-lg border-2">
        <textarea
          id="unicodeOutput"
          class="block min-h-72 font-kokila w-full resize-y leading-tight rounded-lg border-gray-200 p-4 pb-12 text-2xl focus:border-blue-500 focus:ring-blue-500 disabled:pointer-events-none disabled:opacity-50"
          placeholder="‡§Ø‡§π‡§æ‡§Å ‡§Ø‡•Ç‡§®‡§ø‡§ï‡•ã‡§° ‡§®‡•á‡§™‡§æ‡§≤‡•Ä‡§Æ‡§æ ‡§∞‡•Å‡§™‡§æ‡§®‡•ç‡§§‡§∞‡§£ ‡§π‡•Å‡§®‡•á‡§õ ‡•§"
          readonly
        ></textarea>

        <!-- Toolbar -->
        <div class="absolute inset-x-px bottom-px rounded-b-md bg-white p-2">
          <div class="flex items-center justify-between">
            <!-- Button Group -->
            <div class="flex items-center gap-x-1">
              <!-- Clipboard Button -->
              <button
                x-on:click="copyText"
                type="button"
                class="inline-flex size-8 shrink-0 items-center justify-center rounded-lg bg-blue-600 text-white hover:bg-blue-500 focus:z-10 focus:bg-blue-500 focus:outline-none"
              >
                <svg
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-4 shrink-0"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M8.25 7.5V6.108c0-1.135.845-2.098 1.976-2.192.373-.03.748-.057 1.123-.08M15.75 18H18a2.25 2.25 0 0 0 2.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 0 0-1.123-.08M15.75 18.75v-1.875a3.375 3.375 0 0 0-3.375-3.375h-1.5a1.125 1.125 0 0 1-1.125-1.125v-1.5A3.375 3.375 0 0 0 6.375 7.5H5.25m11.9-3.664A2.251 2.251 0 0 0 15 2.25h-1.5a2.251 2.251 0 0 0-2.15 1.586m5.8 0c.065.21.1.433.1.664v.75h-6V4.5c0-.231.035-.454.1-.664M6.75 7.5H4.875c-.621 0-1.125.504-1.125 1.125v12c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V16.5a9 9 0 0 0-9-9Z"
                  />
                </svg>
              </button>
              <!-- End Clipboard Button -->
            </div>
            <!-- End Button Group -->
          </div>
        </div>
        <!-- End Toolbar -->
      </div>
      <footer class="text-center mt-8 bg-slate-600 p-2 text-slate-300">
        Developed by
        <a href="https://huesarrays.com" class="hover:underline text-white"
          >Rajesh Budhathoki</a
        >
      </footer>
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
