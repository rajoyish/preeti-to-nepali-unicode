<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/favicon-huesarrays.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preeti to Unicode Nepali by Rajesh Budhathoki</title>
  </head>
  <body class="max-w-7xl mx-auto">
    <h1 class="my-8 text-center text-3xl font-medium tracking-tight">
      Preeti to Unicode Nepali Converter
    </h1>
    <section
      x-data="{
      showAlert: false,
      preetiInput: localStorage.getItem('preetiInput') || '',
      cursorPosition: 0, // To track cursor position
  
      // Copy text logic
      copyText() {
        const text = document.getElementById('unicodeOutput').value;
        if (text) {
          navigator.clipboard.writeText(text).then(() => {
            this.showAlert = true;
            setTimeout(() => {
              this.showAlert = false;
            }, 5000);
          });
        }
      },
  
      // Save text to localStorage
      saveInput() {
        localStorage.setItem('preetiInput', this.preetiInput);
      },
  
      // Track cursor position in the textarea
      setCursorPosition(event) {
        this.cursorPosition = event.target.selectionStart;
      },
  
      // Insert dynamic text at cursor position
      insertTextFromButton(event) {
        const text = event.target.innerText;
        const textarea = document.getElementById('preetiInput');
        const before = this.preetiInput.substring(0, this.cursorPosition);
        const after = this.preetiInput.substring(this.cursorPosition);
        this.preetiInput = before + text + after;
  
        // Update cursor position after inserting the text
        this.cursorPosition += text.length;
  
        // Refocus and set the cursor position
        textarea.focus();
        textarea.setSelectionRange(this.cursorPosition, this.cursorPosition);
  
        // Save the updated input
        this.saveInput();
      }
    }"
      class="space-y-8 p-4 md:p-8"
    >
      <div
        x-show="showAlert"
        x-transition.opacity
        x-cloak
        class="mx-auto mb-8 max-w-xs rounded-xl bg-lime-500 text-sm text-white shadow-lg"
        role="alert"
      >
        <div class="flex p-4">Copied to clipboard! üëç</div>
      </div>

      <!-- Textarea -->
      <div class="relative rounded-lg border-2">
        <textarea
          id="preetiInput"
          x-model="preetiInput"
          x-on:input="saveInput()"
          x-on:click="setCursorPosition($event)"
          x-on:keyup="setCursorPosition($event)"
          class="block min-h-72 w-full resize-y tracking-normal leading-normal rounded-lg border-gray-200 p-4 pb-12 text-2xl focus:border-blue-500 focus:ring-blue-500 disabled:pointer-events-none disabled:opacity-50 font-nagarik"
          placeholder='oxfF k|Llt jf gful/s kmG6df n]Vg"xf];\ .'
          spellcheck="false"
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
        ></textarea>
      </div>

      <!-- Buttons to insert text dynamically -->
      <div class="inline-flex rounded-lg shadow-sm">
        <button
          x-on:click="insertTextFromButton($event)"
          type="button"
          class="-ms-px inline-flex items-center gap-x-2 border border-gray-200 bg-white px-4 py-3 text-sm font-medium text-gray-800 shadow-sm first:ms-0 first:rounded-s-lg last:rounded-e-lg hover:bg-gray-50 focus:z-10 focus:bg-gray-50 focus:outline-none disabled:pointer-events-none disabled:opacity-50"
        >
          ‡§ô

        >
