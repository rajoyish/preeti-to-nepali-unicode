<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preeti to Unicode Nepali</title>
  </head>
  <body>
    <h1>Preeti to Unicode Nepali Converter</h1>
    <section>
      <div>
        <textarea
          rows="10"
          cols="20"
          class="w-full"
          placeholder="type Preeti"
          id="preetiInput"
        ></textarea>
      </div>
      <div>
        <textarea
          rows="10"
          cols="20"
          class="w-full"
          id="unicodeOutput"
          readonly
        ></textarea>
      </div>
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
